<ion-header class="ion-no-border">
    <ion-toolbar class="px-4 py-2 bg-white">
        <div class="flex items-center justify-between max-w-6xl mx-auto">
            <div class="flex items-center gap-2">
                <div class="w-9 h-9 bg-blue-600 rounded-lg flex items-center justify-center">
                    <ion-icon name="finger-print-outline" class="text-white text-xl"></ion-icon>
                </div>
                <div>
                    <h1 class="text-base font-bold text-gray-900 tracking-tight leading-none">IIUI Vote</h1>
                    <p class="text-[10px] text-gray-400 font-medium">Student Portal</p>
                </div>
            </div>

            <div class="flex items-center gap-1 bg-gray-50 border border-gray-100 rounded-xl p-1">
                <a routerLink="/voting" routerLinkActive="bg-white shadow-sm text-blue-600 ring-1 ring-black/5"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-semibold text-gray-500 hover:text-blue-600 transition-all duration-300">
                    <ion-icon name="finger-print-outline" class="text-base"></ion-icon>
                    Vote
                </a>
                <a routerLink="/results" routerLinkActive="bg-white shadow-sm text-blue-600 ring-1 ring-black/5"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-semibold text-gray-500 hover:text-blue-600 transition-all duration-300">
                    <ion-icon name="stats-chart-outline" class="text-base"></ion-icon>
                    Results
                </a>
                <button (click)="logout()"
                    class="flex items-center gap-1.5 px-3 py-1.5 rounded-lg text-sm font-semibold text-red-500 hover:bg-red-50 transition-all duration-300">
                    <ion-icon name="log-out-outline" class="text-base"></ion-icon>
                    Logout
                </button>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
